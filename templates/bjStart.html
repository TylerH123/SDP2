<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Compressed CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.3/dist/css/foundation.min.css">
  <link rel="stylesheet" href="../static/stylesheets/app.css">
  <title>Homepage</title>
</head>
<body>
  <nav class="hover-underline-menu" data-menu-underline-from-center>
    <ul class="menu align-center">
      <li><a href="/home">Home</a></li>
      <li><a href="/account">Account</a></li>
      <li><a href="/blackjack/about">About</a></li>
      <li><a href="/logout">Logout</a></li>
    </ul>
  </nav>
  <div class="funds">
    Coins: {{ coins }} <br>
  </div>
  <center>
  <form action="/blackjack/loadDeck">
    <p class="funds">Enter wager to play</p>
    <input type="number" id="wager" min="1" max={{coins}} name="wager" placeholder="Wager" oninvalid="setCustomValidity('Please enter a valid wager')" oninput="setCustomValidity('')" required>
    <input type="submit" class="button large" name="start_button" value="Start">
  </form>
  </center>
</body>
