<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.3/dist/css/foundation.min.css">
    <link rel="stylesheet" href="../static/stylesheets/app.css">

    <title> Craps </title>
  </head>

  <body>
    <nav class="hover-underline-menu" data-menu-underline-from-center>
      <ul class="menu align-center">
        <li><a href="/home">Home</a></li>
        <li><a href="/about">Account</a></li>
        <li><a href="/howToPlay">How to play</a></li>
        <li><a href="/logout">Logout</a></li>
      </ul>
    </nav>
    <br>
    <div class="funds">
      <center>Coins: <div class="mirtext" id="coins">{{ coins }}</div></center>
      <center>Your Wager: <div class="mirtext" id="wager">{{ wager }}</div></center><br>
    </div>

    <center>
    <form action="/craps/changeWager">
      <input type="number" id="wager" min="1" max={{coins}} name="wager" placeholder="Wager" oninvalid="setCustomValidity('Please enter a valid wager')" oninput="setCustomValidity('')" required>
      <input type="submit" class="button large" name="start_button" value="Change Wager">
    </form>
    </center>
    <!-- <h2 id = "crapWins"></h2>
    <h2 id = "crapLosses"></h2> -->

    <center><h2 id='winOrLoss'></h2></center>
    <center><button id='comeOutButton' class='roll-button'>Come Out ROLL</button></center>
    <center><button id='pointRollButton' class='roll-button'>POINT ROLL</button></center>
    <center><h2 id="theRoll"></h2></center>

    <center style = "margin-right:200px;">
    <div class="dice-board">
    <div class="container-dice">

    <div class="divot three-3"></div>
    </div>
    <div id="dice-one-side-four" class='side four'>

    <div class="divot four-4"></div>
    </div>
    <div id="dice-one-side-five" class='side five'>

    <div class="divot five-2"></div>
    <div class="divot five-3"></div>
    <div class="divot five-4"></div>
    <div class="divot five-5"></div>
    </div>
    <div id="dice-one-side-six" class='side six'>
    <div class="divot six-1"></div>
    <div class="divot six-2"></div>
    <div class="divot six-3"></div>
    <div class="divot six-4"></div>
    <div class="divot six-5"></div>

    </div>
    </div>

    <div id="dice-two-side-one" class='side one'>
    <div class="divot one-1"></div>
    </div>
    <div id="dice-two-side-two" class='side two'>
    <div class="divot two-1"></div>
    <div class="divot two-2"></div>
    </div>
    <div id="dice-two-side-three" class='side three'>
    <div class="divot three-1"></div>
    <div class="divot three-2"></div>
    <div class="divot three-3"></div>
    </div>
    <div id="dice-two-side-four" class='side four'>
    <div class="divot four-1"></div>
    <div class="divot four-2"></div>
    <div class="divot four-3"></div>
    <div class="divot four-4"></div>
    </div>
    <div id="dice-two-side-five" class='side five'>

</html>
