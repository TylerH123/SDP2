
  <html lang="en">
    <style>
      table { border-collapse: collapse; font-family: Calibri, sans-serif; }
      colgroup, tbody { border: solid medium; }
      td { border: solid thin; height: 5.4em; width: 5.4em; text-align: center; padding: 0; }
    </style>
    <head>
      <meta charset="utf-8"/>
      <title>
      Sudoku
      </title>
    </head>
    <body>
      <input type="button" value="Button"></input>
      <table>
      <caption id = "caption">Sudoku of the day</caption>
      <colgroup><col><col><col>
      <colgroup><col><col><col>
      <colgroup><col><col><col>
      <tbody>
      {% for row in range(9) %}
          <tr>
              {% for col in range(9) %}
              <td id="{{row}}{{col}}" contenteditable="false">
                  {% if board[row][col] != 0 %}
                      <b>{{board[row][col]}}</b>
                  {% endif %}
              </td>
              {% endfor %}
          </tr>
          {% if (row + 1) % 3 == 0 %}
          <tbody>
          {% endif %}
      {% endfor %}
      </table>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type = "text/javascript" src="/static/scripts/sudoku.js"></script>
    </body>
  </html>
