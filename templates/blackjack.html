<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Compressed CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.3/dist/css/foundation.min.css">
  <link rel="stylesheet" href="../static/stylesheets/app.css">
  <link rel="stylesheet" href="../static/stylesheets/app.css">
  <title>Homepage</title>
</head>
<body>
  <nav class="hover-underline-menu" data-menu-underline-from-center>
    <ul class="menu align-center">
      <li><a href="/home">Home</a></li>
      <li><a href="/about">Account</a></li>
      <li><a href="/logout">Logout</a></li>
    </ul>
  </nav>
  MONEY: ${{ coins }} <br>
  Your Total: {{ total }} <br>
  Dealer Total: {{ dtotal }} <br>
  <form action="/blackjack/hit">
    <button class="bjbutton">Hit</button>
  </form> <br>
  <form action="/blackjack/fold">
    <button class="bjbutton">Fold</button>
  </form>
  <div id="player">
    {% for card in cards %}
      <img src={{ card[1] }}>
    {% endfor %}
  </div>
  <div id="dealer">
    {% for card in dcards %}
      {% if card[2] == "unflipped" %}
        <img src="../static/images/facedown.jpg">
      {% else %}
        <img src={{ card[1] }}>
      {% endif %}
    {% endfor %}
  </div>
</body>
